[mypy]
python_version = 3.11
warn_unused_ignores = True
no_implicit_optional = True
ignore_missing_imports = True

# Allow running `mypy src` while focusing on the typed core.
# Exclude legacy/shim modules that are intentionally dynamic.
exclude = ^(@.*|_prev/|intradyne_lite/|app/|intradyne/|src/strategies/)

# You can run `mypy` without args; default to core engine/backtester.
files = src/engine.py, src/backtester, src/intradyne/core
mypy_path = src

[mypy-src.core.config]
ignore_errors = True
