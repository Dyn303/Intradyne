
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "intradyne-lite.fullname" . }}-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass | default "" | quote }}
